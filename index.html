<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Honor of Wings</title>
  <link rel="icon" type="image/png" href="honorofWings3.png">
  <style>
    :root {
      --primary: #280e04;   
      --accent:  #d18a3a;  
      --bg:      whitesmoke;
      --card:    #d18a3a;
    }

    * { box-sizing: border-box }
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      color: var(--primary);
      font-family: "Poppins", Arial, sans-serif;
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    body {
      background: transparent;
      display: flex;
      flex-direction: column;
      min-height: 100svh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url('wings1.png') center/cover no-repeat fixed;
      filter: blur(10px) brightness(0.95);
      transform: scale(1.05);
    }

    .container { 
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--accent);
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .9rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .brand img {
      height: 56px;
      width: auto;
      border-radius: 10px;
      background: var(--accent);
      padding: 4px;
      border: 2px solid var(--primary);
    }

    .brand span {
      font-weight: 900;
      color: var(--primary);
      letter-spacing: 1px;
      font-size: 1.25rem;
    }

    nav.nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    nav.nav a {
      color: var(--primary);
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 8px;
      border: 2px solid transparent;
      text-decoration: none;
    }

    nav.nav a:hover,
    nav.nav a:focus {
      background: var(--primary);
      color: var(--accent);
      border: 2px solid var(--primary);
      text-decoration: none;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: var(--accent);
      color: var(--primary);
      padding: .8rem 1.2rem;
      border-radius: 10px;
      font-weight: 900;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(40,14,4,0.08);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }

    .btn:hover {
      background: var(--primary);
      color: var(--accent);
      outline: 2px solid var(--accent);
      transform: translateY(-1px);
    }

    .btn.outline {
      background: transparent;
      color: var(--primary);
      outline: 2px solid var(--accent);
      box-shadow: none;
    }

    .btn.outline:hover {
      background: var(--accent);
      color: var(--primary);
    }

    /* Mobile toggle */
    .menu-toggle {
      display: none;
      background: var(--accent);
      border: none;
      padding: .5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu-toggle svg { display: block }

    /* Hero */
    .hero {
      position: relative;
      background: url('your-background-image.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: whitesmoke;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(75, 5, 5, 0.445);
      z-index: 1;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
    }

    .hero-text {
      flex: 1 1 100%;
      text-align: center;
      color: #d18a3a;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin: 0 0 1rem;
      font-weight: 900;
      color: #d18a3a;
    }

    .hero-text h1 span {
      display: inline-block;
      background: var(--accent);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 8px;
      margin-left: 6px;
      font-size: 1.8rem;
      white-space: nowrap;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .hero-text p {
      font-size: 1.3rem;
      margin: 1rem 0 2rem;
      color: whitesmoke;
      font-weight: 600;
    }

    .hero .cta {
      font-size: 1.2rem;
      padding: 1rem 1.6rem;
    }

    .hero-media {
      flex: 0 1 360px;
      min-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-media img {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      border: 6px solid var(--accent);
      background: var(--bg);
      display: block;
      box-shadow: 0 10px 30px rgba(40,14,4,0.12);
    }

    main { flex: 1 }

    /* Sections */
    section {
      padding: 3rem 0;
      background: transparent;
      scroll-margin-top: 90px;
    }

    section h2 {
      font-size: 2rem;
      margin: 0 0 1rem;
      color: var(--primary);
      font-weight: 900;
      position: relative;
    }

    section h2::after {
      content: "";
      display: block;
      width: 64px;
      height: 6px;
      background: var(--accent);
      border-radius: 6px;
      margin-top: .5rem;
    }

    .grid { display: grid; gap: 1.25rem }
    .menu-grid { grid-template-columns: repeat(auto-fit,minmax(220px,1fr)) }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 1.1rem;
      border: 2px solid rgba(0,0,0,0.04);
      box-shadow: 0 6px 24px rgba(40,14,4,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 36px rgba(40,14,4,0.10);
    }

    .card h3 {
      margin: .1rem 0 .5rem;
      color: var(--accent);
      font-weight: 900;
    }

    .card p {
      margin: 0 0 .6rem;
      color: var(--primary);
      font-weight: 600;
    }

    .card ul {
      margin: .25rem 0 0;
      padding-left: 1.15rem;
      color: var(--primary);
    }

    .menu-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid var(--accent);
      background: var(--bg);
      box-shadow: 0 6px 18px rgba(40,14,4,0.06);
      display: block;
      margin-bottom: .6rem;
    }

    /* Menu section dark cards */
    #menu .card { background: var(--primary); border-color: rgba(209,138,58,0.35) }
    #menu .card h3 { color: var(--accent) }
    #menu .card p,
    #menu .card ul,
    #menu .card li { color: whitesmoke }
    #menu .price-badge { background: var(--accent); color: var(--primary) }

    .price-badge {
      display: inline-block;
      background: var(--primary);
      color: var(--accent);
      padding: .25rem .55rem;
      border-radius: 8px;
      font-weight: 900;
      margin-left: .35rem;
    }

    /* Contact form */
    .contact input,
    .contact textarea {
      width: 100%;
      padding: .9rem;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: var(--card);
      color: var(--primary);
      margin-bottom: .9rem;
      font-weight: 600;
      transition: box-shadow .2s ease, border-color .2s ease;
    }

    .contact input:focus,
    .contact textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(209,138,58,0.22);
    }

    .contact button { border: none }

    /* Footer */
    footer {
      background: #d18a3a;
      color: var(--primary);
      text-align: center;
      padding: 1.25rem 0;
      font-weight: 700;
    }

    /* Reveal on scroll */
    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity .6s ease, transform .6s ease;
    }

    .reveal.show {
      opacity: 1;
      transform: none;
    }

    /* Responsive */
    @media(max-width:880px) {
      .hero-inner { padding: 2rem 16px }
      .hero-text h1 { font-size: 2.35rem }
      .brand span { font-size: 1.05rem }
      .menu-toggle { display: inline-flex }
      nav.nav {
        position: absolute;
        right: 16px;
        top: 74px;
        background: var(--bg);
        border: 2px solid var(--accent);
        padding: .6rem;
        border-radius: 10px;
        display: none;
        flex-direction: column;
        gap: .6rem;
      }
      nav.nav.show { display: flex }
    }

    /* Accessibility */
    :focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
      border-radius: 8px;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container" style="position:relative;">
      <div class="brand">
        <span>Honor of Wings</span>
      </div>

      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-label="Toggle menu">
        <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="20" height="2" y="0" rx="1" fill="#d18a3a"/>
          <rect width="20" height="2" y="6" rx="1" fill="#d18a3a"/>
          <rect width="14" height="2" y="12" rx="1" fill="#d18a3a"/>
        </svg>
      </button>

      <nav class="nav" id="mainNav" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="FindContact.html">Find Us &amp; Contact</a>
        <a href="About.html">About Us</a>
        <a class="btn" href="https://facebook.com/profile.php?id=61579211203977" target="_blank" rel="noopener">Order via Facebook</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-inner">
        <div class="hero-text">
          <h1 id="hero-title">Saucy Chicken Wings! <span>Grab Yours Now!</span></h1>
          <p>Freshly cooked, Filipino-inspired wings. These are saucy wings made with honor.</p>
          <div class="hero-buttons">
            <a class="btn cta" href="Menu.html" aria-label="See our menu">See Menu</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Honor of Wings. All rights reserved.</p>
    </div>
  </footer>


</body>
</html>
